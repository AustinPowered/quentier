  - if not %qt%==mingw492_32 copy Release\lib\crash_generation_client.lib c:\dev\breakpad\installdir\lib
  - if not %qt%==mingw492_32 copy Release\lib\crash_generation_server.lib c:\dev\breakpad\installdir\lib
  - if not %qt%==mingw492_32 copy Release\lib\exception_handler.lib c:\dev\breakpad\installdir\lib
  - if not %qt%==mingw492_32 copy c:\dev\breakpad\installdir\lib\common.lib c:\dev\breakpad\installdir\lib\common_d.lib
  - if not %qt%==mingw492_32 copy c:\dev\breakpad\installdir\lib\crash_generation_client.lib c:\dev\breakpad\installdir\lib\crash_generation_client_d.lib
  - if not %qt%==mingw492_32 copy c:\dev\breakpad\installdir\lib\crash_generation_server.lib c:\dev\breakpad\installdir\lib\crash_generation_server_d.lib
  - if not %qt%==mingw492_32 copy c:\dev\breakpad\installdir\lib\exception_handler.lib c:\dev\breakpad\installdir\lib\exception_handler_d.lib
  - if not %qt%==mingw492_32 cd c:\dev\breakpad\installdir\bin
