  - if %qt%==mingw492_32 7z x libiconv-mingw-x86.7z
  - set PATH=%cd%\bin;%PATH%
  - set LIB=%cd%\lib;%LIB%
  - set INCLUDE=%cd%\include;%INCLUDE%
  - echo "Downloading zlib"
  - md c:\dev\zlib
  - cd c:\dev\zlib
